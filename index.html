<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Siyahciim - Social Media Manager and Content Creator">
    <meta name="keywords" content="siyahciim, social media, spotify, music">
    
    <meta property="og:title" content="Siyahciim">
    <meta property="og:description" content="Social Media Manager • 1884 always">
    <meta property="og:image" content="./assets/profile.jpg">
    
    <title>Siyahciim</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./assets/script.js" defer></script>
</head>
<body class="min-h-screen bg-black flex items-center justify-center p-4 md:p-8">

<div id="loading" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
    <div class="loader animate-pulse"></div>
</div>

    <button id="langToggle" class="fixed top-4 right-4 lang-toggle bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full transition-all duration-300 cursor-pointer touch-manipulation z-50">
        <div class="flex items-center justify-center">
            <i class="fas fa-globe mr-2"></i>
            <span class="lang-indicator text-white font-medium text-base md:text-lg select-none">TR</span>
        </div>
    </button>

    <div id="particles-js" class="absolute inset-0"></div>

    <div class="glass-card relative z-10 p-4 md:p-8 rounded-2xl backdrop-blur-md bg-white/20 shadow-xl w-full max-w-[90%] md:max-w-md mx-auto hover:shadow-2xl transition-all duration-300">

        <div class="profile-picture mb-4 transform transition-transform hover:scale-105 duration-300">
            <img src="./assets/profile.jpg" alt="Profil Fotoğrafı" class="w-24 h-24 md:w-32 md:h-32 rounded-full mx-auto border-4 border-white/50 hover:border-white transition-colors duration-300">
        </div>

        <div class="text-center mb-6">
            <h1 class="text-white text-xl md:text-2xl font-bold mb-2 hover:text-white/90 transition-colors duration-300" data-tr="Siyahciim" data-en="Siyahciim">Siyahciim</h1>
            <p class="text-white/80 text-sm md:text-base" data-tr="Sosyal Medya Yöneticisi • 1884 daima" data-en="Social Media Manager • 1884 always">Sosyal Medya Yöneticisi • 1884 daima</p>
        </div>

        <div class="social-links flex justify-center gap-4 md:gap-6 mb-6 md:mb-8">
            <a href="https://www.instagram.com/siyahciim/" class="social-icon instagram p-3 md:p-4 hover:scale-110 transition-transform duration-300" data-label-tr="Instagram'da Takip Et" data-label-en="Follow on Instagram">
                <i class="fab fa-instagram text-lg md:text-2xl"></i>
            </a>
            <a href="https://open.spotify.com/intl-tr/artist/3Yif8cSc5Ji4Rnv9juUDuy" class="social-icon spotify p-3 md:p-4 hover:scale-110 transition-transform duration-300" data-label-tr="Spotify'da Dinle" data-label-en="Listen on Spotify">
                <i class="fab fa-spotify text-lg md:text-2xl"></i>
            </a>
        </div>
    </div>

    <div class="fixed bottom-4 left-4 flex items-center gap-2 text-white/70 z-50 hover:text-white transition-colors duration-300">
        <i class="fas fa-eye text-sm md:text-base"></i>
        <div id="viewCount" class="text-sm md:text-base font-medium">0</div>
    </div>
</body>
</html>
